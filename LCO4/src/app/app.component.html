<div class="container">
  <div class="row justify-content-center align-items-center">
    <div class="col col-sm-6">
      <div class="text-center">
        <h1 [hidden]="isCross" class="uppercase text-danger">Player once Turn</h1>
        <h1 [hidden]="!isCross" class="uppercase text-center">Player two turn</h1>
      </div> 
      <div class="grid">
        <div *ngFor="let item of itemArray; index as i">
          <div class="card">
            <div class="card-box box" (click)="handleClick(i)">
              <app-icon [iconName]="item"></app-icon>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col col-sm-4 text-center" *ngIf="winMessage">
      <h1 class="text-uppercase">GAme Over {{ winMessage }}</h1>
      <button (click)="relaodGame()" class="btn btn-danger text-uppercase pl-5 pr-5">
         relaod game
      </button>
    </div>
  </div>
</div>
