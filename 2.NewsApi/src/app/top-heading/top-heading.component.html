<div class="container-fluid mt-4">
    <h2 class="text-center">Top News</h2>
    <div class="row">
        <div *ngFor="let d of topHeadingDisplayData" class="col-lg-3">
            <div class="box mt-4">
                <img src="{{ d.urlToImage }}" width="100%">
                <h2>{{ d.title }}</h2>
                <a class="btn btn-primary text-light" href="{{d.url}}">Read More....</a>
            </div>
        </div>
    </div>
</div>
