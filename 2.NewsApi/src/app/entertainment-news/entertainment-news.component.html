<div class="container-fluid mt-4">
    <h2 class="text-center">Entertainemnt News</h2>
    <div class="row">
        <div *ngFor="let r of entertainementNews" class="col-lg-3">
            <div class="box mt-4">
                <img src="{{ r.urlToImage }}" width="100%">
                <h2>{{ r.title }}</h2>
                <a class="btn btn-primary text-light" href="{{r.url}}">Read More....</a>
            </div>
        </div>
    </div>
</div>
