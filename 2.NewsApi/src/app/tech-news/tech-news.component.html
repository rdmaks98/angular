<div class="container-fluid mt-4">
    <h2 class="text-center">Technology News</h2>
    <div class="row">
        <div *ngFor="let t of techNews" class="col-lg-3">
            <div class="box mt-4">
                <img src="{{ t.urlToImage }}" width="100%">
                <h2>{{ t.title }}</h2>
                <a class="btn btn-primary text-light" href="{{t.url}}">Read More....</a>
            </div>
        </div>
    </div>
</div>
