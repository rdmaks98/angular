<div class="container-fluid mt-4">
    <h2 class="text-center">Business News</h2>
    <div class="row">
        <div *ngFor="let n of businessNews" class="col-lg-3">
            <div class="box mt-4">
                <img src="{{ n.urlToImage }}" width="100%">
                <h2>{{ n.title }}</h2>
                <a class="btn btn-primary text-light" href="{{n.url}}">Read More....</a>
            </div>
        </div>
    </div>
</div>
